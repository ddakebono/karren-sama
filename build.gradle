plugins {
    id 'java-library'
    id 'maven-publish'
    id "com.gorylenko.gradle-git-properties" version "2.4.1"
    id 'com.github.ben-manes.versions' version '0.51.0'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

sourceSets{
    main {
        java {
            srcDirs("src")
        }
        resources{
            srcDirs("logging")
        }
    }
}

dependencies {
    api 'commons-io:commons-io:2.15.1'
    api 'com.google.apis:google-api-services-youtube:v3-rev20240310-2.0.0'
    api 'com.google.api-client:google-api-client:2.4.0'
    api 'com.google.http-client:google-http-client:1.44.1'
    api 'org.mariadb.jdbc:mariadb-java-client:3.3.3'
    api 'org.slf4j:slf4j-api:2.1.0-alpha1'
    api 'ch.qos.logback:logback-classic:1.5.3'
    api 'ch.qos.logback:logback-core:1.5.3'
    api 'com.github.DV8FromtheWorld:JDA:legacy~v4-SNAPSHOT'
    api 'org.knowm:yank:3.4.0'
    api 'org.json:json:20240303'
    api 'com.google.code.gson:gson:2.10.1'
    api 'com.fasterxml.jackson.core:jackson-core:2.17.0'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.17.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.17.0'
    api 'dev.arbjerg:lavaplayer:2.1.1'
    api 'com.google.http-client:google-http-client-jackson2:1.44.1'
    api 'org.threeten:threetenbp:1.6.8'
}

jar {
    manifest {
        attributes (
                'Main-Class': 'org.frostbite.karren.Karren',
                'Class-Path': configurations.runtimeClasspath.files.collect{ "lib/" + it.getName() }.join(' ')
        )
    }
    destinationDirectory = file("${buildDir}")
}

group = 'org.frostbite'
version = '5.3.0'
description = 'Karren-sama'
java.sourceCompatibility = JavaVersion.VERSION_11

gitProperties {
    gitPropertiesName = "git.properties"
}

task copyAllDependencies(type: Copy) {
    from configurations.runtimeClasspath
    into "${buildDir}/lib"
}
build.dependsOn(copyAllDependencies)

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
