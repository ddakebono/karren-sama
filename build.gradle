plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://m2.dv8tion.net/releases')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'commons-io:commons-io:2.11.0'
    api 'com.google.apis:google-api-services-youtube:v3-rev20220418-1.32.1'
    api 'com.google.api-client:google-api-client:1.35.2'
    api 'com.google.http-client:google-http-client:1.41.8'
    api 'org.mariadb.jdbc:mariadb-java-client:2.7.5'
    api 'org.slf4j:slf4j-api:2.0.0-alpha7'
    api 'ch.qos.logback:logback-classic:1.3.0-alpha15'
    api 'ch.qos.logback:logback-core:1.3.0-alpha15'
    api 'com.github.DV8FromtheWorld:JDA:legacy~v4-SNAPSHOT'
    api 'org.knowm:yank:3.4.0'
    api 'org.json:json:20230618'
    api 'com.google.code.gson:gson:2.9.0'
    api 'com.fasterxml.jackson.core:jackson-core:2.13.3'
    api 'com.fasterxml.jackson.core:jackson-annotations:2.13.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.14.2'
    api 'dev.arbjerg:lavaplayer:2.0.0'
    api 'com.google.http-client:google-http-client-jackson2:1.41.8'
    api 'org.threeten:threetenbp:1.6.0'
}

group = 'org.frostbite'
version = '5.3.0'
description = 'Karren-sama'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
